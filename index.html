<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/d47487d6b6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="social-links-container">
        <div class="avatar">
          <img src="./assets/images/Pc.jpg" alt="Profile Photo" />
        </div>

        <div class="personal-details">
          <h2>Patrick Cheruiyot Kirui</h2>
          <p>Nairobi, Kenya</p>
        </div>

        <div class="role">
          <q>Front-end developer and avid reader</q>
        </div>

        <div class="links">
          <div class="link">
            <a href="https://github.com/Pc-Kirui">
              <i class="fa-brands fa-github"></i>GitHub</a
            >
          </div>

          <div class="link">
            <a href="https://www.frontendmentor.io/profile/Pc-Kirui"
              ><img
                src="./assets/images/download-id-7PJzcYu-1757764248841/Frontend Mentor/Frontend Mentor_iduaR-iy4z_1.svg"
                alt="Frontend Mentor logo"
                width="20"
                height="20"
              />
              Frontend Mentor</a
            >
          </div>

          <div class="link">
            <a href="https://www.freecodecamp.org/pckirui"
              ><i class="fa-brands fa-free-code-camp"></i>freeCodeCamp</a
            >
          </div>

          <div class="link">
            <a href="https://www.linkedin.com/in/patrick-kirui-a91335214/"
              ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
            >
          </div>

          <div class="link">
            <a href="https://x.com/PcKirui"
              ><i class="fa-brands fa-x-twitter"></i>Twitter</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://pc-kirui.github.io/">Pc Kirui</a>.
    </footer>
  </body>
</html>
